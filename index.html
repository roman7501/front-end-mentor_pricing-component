<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <p>Annually</p>
        <button class="btn-toggle" id="btn-toggle"><span class="cursor" id="cursor"></span></button>
        <p>Monthly</p>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card-container">
            <p class="title">Basic</p>
            <h2 class="price month show"><span> &dollar;</span>19.99</h2>
            <h2 class="price year"><span> &dollar;</span>199.99</h2>

            <hr />
            <p class="detail">500 GB Storage</p>
            <hr />
            <p class="detail">2 Users Allowed</p>
            <hr />
            <p class="detail">Send up to 3 GB</p>
            <hr />
            <a class="btn">Learn More</a>
          </div>
        </div>
        <div class="card">
          <div class="card-container">
            <p class="title">Professional</p>
            <h2 class="price month show"><span> &dollar;</span>24.99</h2>
            <h2 class="price year"><span> &dollar;</span>249.99</h2>
            <hr />
            <p class="detail">1 TB Storage</p>
            <hr />
            <p class="detail">5 Users Allowed</p>
            <hr />
            <p class="detail">Send up to 10 GB</p>
            <hr />
            <a href="#" class="btn">Learn More</a>
          </div>
        </div>
        <div class="card">
          <div class="card-container">
            <p class="title">Master</p>
            <h2 class="price month show"><span> &dollar;</span>39.99</h2>
            <h2 class="price year"><span> &dollar;</span>399.99</h2>

            <hr />
            <p class="detail">2 TB Storage</p>
            <hr />
            <p class="detail">10 Users Allowed</p>
            <hr />
            <p class="detail">Send up to 20 GB</p>
            <hr />
            <a href="#" class="btn">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
